<!DOCTYPE html>
<html>
<head>
    <title>주식 정보 검색</title>
</head>
<body>
    <h1>주식 정보 검색</h1>
    <form method="POST">
        {% csrf_token %}
        <div>
            <input type="text" name="stock_code" placeholder="주식 코드를 입력하세요">
            <input type="number" name="num" placeholder="검색할 기업 수" value="300">
        </div>
        <button type="submit">검색</button>
    </form>

    {% if has_result %}
        <h2>검색 결과:</h2>
        <div class="result">
            {{ result|safe }}
        </div>
    {% endif %}
</body>
</html>
